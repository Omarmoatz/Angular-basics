<div class="container h-100 mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">name</th>
                    <th scope="col">age</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of items">
                  <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>
                        <button class="btn btn-outline-warning"
                                (click)="showDetails(item.name)">
                             show details 
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
