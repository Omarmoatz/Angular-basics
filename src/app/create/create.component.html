<div class="col-md-9 my-5">
    <div class="contact-form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fname">Name:</label>
            <div class="col-sm-10">          
            <input type="text" 
            class="form-control" 
            id="fname" placeholder="Enter First Name" 
            name="fname" 
            [(ngModel)]="items.name">
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="age">Age:</label>
            <div class="col-sm-10">
            <input type="number" 
            class="form-control" 
            id="age" placeholder="Enter email" 
            name="age" 
            [(ngModel)]="items.age">
            </div>
        </div>

        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10 mt-3">
            <button type="submit" class="btn btn-primary" (click)="addEvent()" >Add</button>
            </div>
        </div>
    </div>
</div>
