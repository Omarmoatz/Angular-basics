<div class="container contact">

	<fieldset>
		<div class="contact-form">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="newItem">newItem:</label>
			  <div class="col-sm-10">          
				<input type="text" class="form-control" id="newItem" placeholder="Enter the Item" name="newItem" #newItem>
			  </div>
			</div>
			<button class="btn btn-primary" (click)="addNewItem(newItem.value)">add</button>
		</div>
	</fieldset>


	<div class="row">
		<div class="col-md-12 my-5">
			<h1>The Counter</h1>
			<p>the number is {{count}}</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3 my-5">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
                <h2>our email</h2>
                <h5>{{email}}</h5>
                <h2>our phones</h2>
                <h5>{{phone1}} - {{phone2}}</h5>
                <h2>our Address</h2>
                <h5>{{address}} </h5>
			</div>
		</div>

		<div class="col-md-9 my-5">
			<div class="contact-form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="fname">First Name:</label>
					<div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" [(ngModel)]="user.name">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="age">Age:</label>
					<div class="col-sm-10">
					<input type="number" class="form-control" id="age" placeholder="Enter email" name="age" [(ngModel)]="user.age">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="lname">Address:</label>
					<div class="col-sm-10">          
					<input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" [(ngModel)]="user.address">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="comment">Comment:</label>
					<div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
				</div>
				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" (click)="register()">Submit</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<div class="row justify-content-center">
	  <div class="col-10">
		<app-list></app-list>
	  </div>
	</div>

</div>
