<div class="container">
    <div class="row main">
        <div class="panel-heading">
           <div class="panel-title text-center">
                   <h1 class="title">Company Name</h1>
                   <hr />
               </div>
        </div> 
        <div class="main-login main-center">

            <form #RegisterForm="ngForm" class="form-horizontal" method="post" action="#">
                
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input [(ngModel)]="user.name" type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input [(ngModel)]="user.email" #email="ngModel" type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
                        </div>
                        <div *ngIf="email.touched && email.invalid" class="text-danger my-1">
                            <p *ngIf="email.errors?.['required']">Email is required</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Phone" class="cols-sm-2 control-label">Phone</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input [(ngModel)]="user.phone" type="text" class="form-control" name="Phone" id="Phone"  placeholder="Enter your Phone" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input #password="ngModel" [(ngModel)]="user.password" type="password"
                            class="form-control" name="password" id="password"  placeholder="Enter your Password"
                            required/>
                        </div>
                        <div *ngIf="password.touched && password.invalid" class="text-danger my-1">
                            <p *ngIf="password.errors?.['required']">Password is required</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button [disabled]="!RegisterForm.valid" (click)="logData()" type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <div class="login-register">
                    <a href="">Login</a>
                 </div>
            </form>

        </div>
    </div>
</div>
